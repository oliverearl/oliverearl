name: Blog post workflow
on:
  schedule:
    # Runs every day at 3pm UTC
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  pull_blog_rss:
    name: Update with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get RSS Feed
        uses: kohrongying/readme-the-rss@master
        with:
          feed_url: https://scratchpad.oliverearl.co.uk/feed/
          count: 6 # default 5
      - name: Commit file changes
        run: |
            git config --global user.name "Blog Post Updates"
            git config --global user.email "noreply@oliverearl.co.uk"
            git add .
            git diff --quiet --cached || git commit -m "Update README"    
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
